
{% extends "base.html" %}
{% load static %}
{% block content %}
            <!-- breadcrumb-area -->

                    <div class="row align-items-center">
                        <div class="col-xl-12 col-lg-12">
                            <div class="breadcrumb-wrap text-left">
                                <div class="breadcrumb-title">
                                    <h2>Gallery</h2>    
                                    <div class="breadcrumb-wrap">
                              
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                                    </ol>
                                </nav>
                            </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                        <div class="row align-items-center mb-50 text-center">                          
                            <div class="col-lg-12">
                                 <div class="my-masonry">
                            <div class="button-group filter-button-group ">
                               <button class="active" data-filter="*">All Gallery</button>
                               {% for category in gallery_categories%}
								 <button > <a href="{% url 'category_gallery' catgory.id %}"> {{category}} </a></button>
                                 {% endfor %}
							</div>
                        </div>
                            </div>
                        </div>
                      

                <div class="grid col3">

                    {% for gallery in galleries %}
				   	<div class="grid-item seo">                        	
                            <div class="case-study-box">
                              <div class="case-study-img">
                                   <img src="{{gallery.image.url}}" alt="protfolio">
                                </div>
                               <div class="case-study-content">
                                    
                                    <h5><a href="{% url 'basic:gallery_detail' gallery.id %}">{{gallery.title}}</a></h5> 
                                </div>
                            </div>
                    </div>
                    {% endfor %}
                                     
                    </div>

        </div>
                </div>
            </section>
             <!-- gallery-area-end -->
            
           
        </main>
        <!-- main-area-end -->
       
            {% endblock %}
